<script>
    //array of object
    //atau array di dalam array
    let p1 = { nama: "Helvi", nilai: 95 };
    let p2 = { nama: "Hilda", nilai: 55 };
    let p3 = { nama: "Heli", nilai: 82 };
    let p4 = { nama: "Heni", nilai: 70 };
    let p5 = { nama: "Hadi", nilai: 84 };

    let person = [p1, p2, p3, p4, p5]

</script>
<h3>
    <table style="padding: 10; text-align : center; width: 100%;">
        <thead>
            <tr bgcolor="greenyellow">
                <th>NO</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Keterangan</th>
                <th>Grade</th>
                <th>Predikat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for (p of person) {

                    let ket = (p.nilai >= 60) ? "Lulus" : "Gagal";
                    warna = (no % 2 == 0) ? 'grey' : 'lavender';

                    if (p.nilai > 90 && p.nilai <= 100) grade = "A";
                    else if (p.nilai > 80 && p.nilai <= 90) grade = "B";
                    else if (p.nilai > 60 && p.nilai <= 80) grade = "C";
                    else if (p.nilai > 30 && p.nilai <= 60) grade = "D";
                    else if (p.nilai > 0 && p.nilai <= 30) grade = "E";
                    else grade = "";

                    switch (grade) {
                        case "A": predikat = "Sangat Baik"; break;
                        case "B": predikat = "Baik"; break;
                        case "C": predikat = "Cukup"; break;
                        case "D": predikat = "Kurang"; break;
                        case "E": predikat = "Sangat Kurang"; break;
                        default: predikat = "-"; break;
                    }
                    document.write(`<tr bgcolor ="${warna}">            
                    <td>${no++}</td >
                    <td>${p.nama}</td>
                    <td>${p.nilai}</td>
                    <td>${ket}</td>
                    <td>${grade}</td>
                    <td>${predikat}</td>
            </tr > `);
                }
            </script>
        </tbody>
    </table>
</h3>
