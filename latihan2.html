<!DOCTYPE html>
<html lang="en">

<head>

                <td>082310903580</td>
            </tr>
            <tr>
                <td>Tika</td>
                <td>082286419194</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Kila</td>
                <td>Batang Serangan</td>
                <td>082344556677</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Ini data Alamat</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
