<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>fadeIn demo</title>
    <style>
        span {
            color: red;
            cursor: pointer;
        }

        div {
            margin: 3px;
            width: 80px;
            display: none;
            height: 80px;
            float: left;
        }

        #one {
            background: lavender;
        }

        #two {
            background: aqua;
        }

        #three {
            background: #00f;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>

<body>

    <span>Click here...</span>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>

    <script>
        $(document.body).click(function () {
            $("div:hidden").first().fadeIn("slow");
        });
        $("one").hide(900);
        $("one").slideDown(300);

        $("two").hide(900);
        $("two").slideDown(300);

        $("three").hide(900);
        $("three").slideDown(300);
    </script>

</body>

</html>
