<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>fadeIn demo</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>

<body>

    <h3 class="change">Belajar Querry!!</h3>
    <div id="box1">BOX 1</div>
    <br>




    <button id="btn1">Show</button>
    <button id="btn2">Hide</button>
    <button id="btn3">Toggle</button>


    <script>
        $(document).ready(function () {
            $('#btn1').click(function () {
                $("#box1").fadeIn("");
            });
            $('#btn2').click(function () {
                $("#box1").fadeOut("");
            });
            $('#btn3').click(function () {
                $("#box1").fadeToggle("");
            });
        });
    </script>

</body>

</html>
