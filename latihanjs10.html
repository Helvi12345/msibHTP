<h3>
    <table style="padding: 10; text-align : center; width: 100%;">
        <thead>
            <tr>
                <th>NO</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no, warna;
                for (no = 1; no <= 20; no++) {
                    warna = (no % 2 == 0) ? 'lavender' : 'aqua';
                    document.write(`<tr bgcolor ="${warna}">            
                    <td> ${no}</td >
                    <td>Mahasiswa ${no}</td>
                    <td>Jl. Padang Tualang  ${no}</td>
            </tr > `);
                }
            </script>
        </tbody>
    </table>
</h3>
