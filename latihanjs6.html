<script>
    //ada pelanggan yang membeli barang elektronik
    //barang-barangnya misalnya ada TV=> 3 juta, Motor => 12 juta, kulkas => 4 juta
    //tentukan pembelian barangnya apa dan berapa yang dibeli

    let pelanggan = "Helvi";
    let produk = "Motor";

    //struktur kendali 
    if (produk == 'TV') {
        harsat = 3000000;
    }
    else if (produk == 'Motor') {
        harsat = 12000000;
    }
    else if (produk == 'kulkas') {
        harsat = 4000000;
    }
    else {
        harsat = 0;
    }
    let jmlBeli = 10;
    let bruto = harsat * jmlBeli;

    // jika membeli motor  maka akan dapat diskon

    let diskon = (produk == 'Motor') ? 0.1 * bruto : 0;
    let harga_diskon = bruto - diskon;
    document.write("Data Pembelian" +
        "<br> Pelanggan " + pelanggan +
        "<br> Produk yang dibeli " + produk +
        "<br> Harga satuan " + harsat +
        "<br> Jumlah barang yang dibeli " + jmlBeli +
        "<br> Total harga dari pembelian " + bruto +
        "<br> Hasil diskon " + harga_diskon
    )
</script>
