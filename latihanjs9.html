<script>
    //jika menggunakan looping
    document.write('Bilangan 1' + '<br>Bilangan 2' + '<br>Bilangan 3');
    document.write('<hr> Cetak bilagan 1 sampai 50');
    //contoh perulangan menggunakan for operator increament
    var angka;
    for (angka = 1; angka <= 50; angka++) {
        document.write('<br> Bilangan ' + angka);
    }
    //contoh perulangan menggunakan document
    document.write('<hr>');
    var bi;
    for (bil = 50; bil >= 1; bil--) {
        document.write('<br> Bilangan ' + bil);
    }
    //mencetak bilangan ganjil
    //menggunakan modulus % (sisa bagi)
    document.write('<hr> Mencetak Bilangan Ganjil');
    let ganjil;
    for (ganjil = 1; ganjil <= 20; ganjil++) {
        if (ganjil % 2 == 1) {
            document.write('<br> Bilangan Ganjil ' + ganjil);
        }
    }
    //mencetak ganjil
    let ganjil1;
    for (ganjil1 = 1; ganjil1 <= 20; ganjil1 += 2) {
        document.write('<hr><br> Bilangan Ganjil ' + ganjil1);
    }
    //perualangan menggunakan while
    document.write('<hr>');
    document.write("-------- Cetak Angka 1 sampai 30 -------");
    let angka2 = 1;
    //angka 1 ini nantinya akan di increment
    while (angka2 <= 30) {
        document.write('<br> Cetak Bilangan ' + angka2);
        angka2++;
    }
    //membuat bilangan prma
    document.write('<hr> Membuat bilangan prima');

    var i;
    var y;

    for (i = 1; i <= 30; i++) {
        var prim = 0;
        for (y = 1; y <= i; y++) {
            if (i % y == 0) {
                prim++;
            }
        }
        if (prim == 2) {
            document.write('<br>Bilangan Prima : ' + i);
        }
    }
</script>
